<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Stamp Poster</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    background:#0f0f0f;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    overflow:hidden;
    position:relative;
}

/* ================= CONTAINER ================= */
.container{
    position:relative;
    width:90%;
    max-width:720px;
    aspect-ratio: 720 / 520;
}

/* ================= STAMP ================= */
.stamp{
    position:absolute;
    width:35%;
    padding:2%;
    border-radius:10px;
    filter:drop-shadow(0 10px 20px rgba(0,0,0,.7));
    background-size:5px 5px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    animation:floatStamp 6s ease-in-out infinite;
}

.stamp:hover{
    transform: scale(1.05) rotate(var(--rotate));
    box-shadow:0 20px 40px rgba(0,0,0,.8);
}

/* perforated edge */
.stamp::before{
    content:"";
    position:absolute;
    inset:-5%;
    background:radial-gradient(circle, transparent 7px, #fff 8px);
    background-size:22px 22px;
    mask:linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);
    -webkit-mask:linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);
    mask-composite:exclude;
    -webkit-mask-composite:xor;
}

/* left */
.stamp.left{
    --rotate:-8deg;
    background:radial-gradient(#00000022 1px, transparent 1px), #b8e600;
    left:5%;
    top:10%;
}

/* right */
.stamp.right{
    --rotate:6deg;
    background:radial-gradient(#00000022 1px, transparent 1px), #f7a2c3;
    right:5%;
    top:15%;
}

/* ================= TEXT ================= */
.title{
    font-weight:bold;
    font-size:1rem;
    line-height:1.2rem;
    text-shadow: 1px 1px 3px rgba(0,0,0,.7);
}

.number{
    font-size:1.2rem;
    font-weight:bold;
    text-shadow: 1px 1px 3px rgba(0,0,0,.7);
}

/* ================= PHOTO ================= */
.photo{
    position:relative;
    margin-top:40px;
    height:200px;
    overflow:hidden;
}

.photo img{
    width:100%;
    height:100%;
    object-fit:cover;
    filter:grayscale(100%);
    transition: filter 0.5s ease, transform 0.5s ease;
}

.photo img:hover{
    filter:grayscale(0%);
    transform: scale(1.05);
}

/* ================= SUNFLOWER ================= */
.sunflower{
    position:absolute;
    width:120px;
    height:120px;
    animation:spin 12s linear infinite, pulse 4s ease-in-out infinite;
}

.sunflower:nth-of-type(1){
    animation-duration:12s, 4s;
}

.sunflower:nth-of-type(2){
    animation-duration:16s, 5s;
}

.sunflower .center{
    position:absolute;
    width:40px;
    height:40px;
    background:#5a3a12;
    border-radius:50%;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    z-index:2;
}

.sunflower .petal{
    position:absolute;
    width:20px;
    height:60px;
    background:#ffcc33;
    border-radius:10px;
    top:10px;
    left:50%;
    transform-origin:50% 100%;
}

.sunflower .petal:nth-child(1){transform:rotate(0deg) translateX(-50%);}
.sunflower .petal:nth-child(2){transform:rotate(30deg) translateX(-50%);}
.sunflower .petal:nth-child(3){transform:rotate(60deg) translateX(-50%);}
.sunflower .petal:nth-child(4){transform:rotate(90deg) translateX(-50%);}
.sunflower .petal:nth-child(5){transform:rotate(120deg) translateX(-50%);}
.sunflower .petal:nth-child(6){transform:rotate(150deg) translateX(-50%);}
.sunflower .petal:nth-child(7){transform:rotate(180deg) translateX(-50%);}
.sunflower .petal:nth-child(8){transform:rotate(210deg) translateX(-50%);}
.sunflower .petal:nth-child(9){transform:rotate(240deg) translateX(-50%);}
.sunflower .petal:nth-child(10){transform:rotate(270deg) translateX(-50%);}
.sunflower .petal:nth-child(11){transform:rotate(300deg) translateX(-50%);}
.sunflower .petal:nth-child(12){transform:rotate(330deg) translateX(-50%);}

/* ================= WHITE FLOWER ================= */
.white-flower{
    position:absolute;
    width:90px;
    height:90px;
    animation:float 6s ease-in-out infinite;
}

.white-flower .petal{
    position:absolute;
    width:18px;
    height:50px;
    background:#fff;
    border-radius:10px;
    top:0;
    left:50%;
    transform-origin:50% 100%;
}

.white-flower .petal:nth-child(1){transform:rotate(0deg) translateX(-50%);}
.white-flower .petal:nth-child(2){transform:rotate(45deg) translateX(-50%);}
.white-flower .petal:nth-child(3){transform:rotate(90deg) translateX(-50%);}
.white-flower .petal:nth-child(4){transform:rotate(135deg) translateX(-50%);}
.white-flower .petal:nth-child(5){transform:rotate(180deg) translateX(-50%);}
.white-flower .petal:nth-child(6){transform:rotate(225deg) translateX(-50%);}
.white-flower .petal:nth-child(7){transform:rotate(270deg) translateX(-50%);}
.white-flower .petal:nth-child(8){transform:rotate(315deg) translateX(-50%);}

.white-flower .center{
    position:absolute;
    width:16px;
    height:16px;
    background:#ffd966;
    border-radius:50%;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
}

/* ================= DYNAMIC SPARKLES ================= */
.sparkle{
    position:absolute;
    width:6px;
    height:6px;
    background:rgba(255,255,255,0.8);
    border-radius:50%;
    animation:moveSparkle 6s linear infinite;
}

/* stagger animations for natural randomness */
.sparkle:nth-child(1){animation-delay:0s; left:10%; top:20%;}
.sparkle:nth-child(2){animation-delay:1s; left:30%; top:50%;}
.sparkle:nth-child(3){animation-delay:2s; left:50%; top:10%;}
.sparkle:nth-child(4){animation-delay:3s; left:70%; top:40%;}
.sparkle:nth-child(5){animation-delay:4s; left:85%; top:30%;}

/* ================= ANIMATIONS ================= */
@keyframes spin{
    from{transform:rotate(0deg);}
    to{transform:rotate(360deg);}
}

@keyframes pulse{
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.05);}
}

@keyframes float{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-15px);}
}

@keyframes floatStamp{
    0%,100%{transform:translateY(0) rotate(var(--rotate));}
    50%{transform:translateY(-10px) rotate(var(--rotate));}
}

@keyframes moveSparkle{
    0%{transform: translateY(0) scale(1);}
    50%{transform: translateY(-30px) scale(1.5);}
    100%{transform: translateY(0) scale(1);}
}

/* ================= RESPONSIVE ================= */
@media (max-width: 768px) {
    .stamp{width:45%; padding:3%;}
    .photo{height:150px;}

    .sunflower{width:60px !important; height:60px !important;}
    .sunflower:first-of-type{top:5% !important; right:5% !important;}
    .sunflower:last-of-type{bottom:5% !important; right:10% !important; width:50px !important; height:50px !important;}

    .white-flower{width:50px !important; height:50px !important; left:5% !important; top:60% !important;}
    .white-flower .center{width:10px; height:10px;}
}
</style>
</head>

<body>

<!-- MUSIC ELEMENT -->
<audio id="bg-music" loop>
  <source src="music.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<div class="container">

    <!-- LEFT STAMP -->
    <div class="stamp left">
        <div class="title">Rukmini<br>Vasanth</div>
        <div class="number">10</div>
        <div class="photo">
            <img src="left.jpg" alt="Left Photo">
        </div>
    </div>

    <!-- RIGHT STAMP -->
    <div class="stamp right">
        <div class="title">Rukmini<br>Vasanth</div>
        <div class="number">10</div>
        <div class="photo">
            <img src="right.jpg" alt="Right Photo">
        </div>
    </div>

    <!-- WHITE FLOWER -->
    <div class="white-flower" style="left:5%; top:50%;">
        <div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div>
        <div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div>
        <div class="center"></div>
    </div>

    <!-- SUNFLOWERS -->
    <div class="sunflower" style="right:5%; top:30%;">
        <div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div>
        <div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div>
        <div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div>
        <div class="center"></div>
    </div>

    <div class="sunflower" style="right:10%; bottom:5%; width:100px; height:100px;">
        <div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div>
        <div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div>
        <div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div>
        <div class="center"></div>
    </div>

    <!-- Dynamic Sparkles -->
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>

</div>

<script>
  // Mobile-friendly music play on first interaction
  document.addEventListener('click', playMusicOnce, { once: true });
  document.addEventListener('touchstart', playMusicOnce, { once: true });

  function playMusicOnce() {
      const music = document.getElementById('bg-music');
      music.play().catch(() => console.log("Music requires user interaction."));
  }
</script>

</body>
</html>
